<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
* {
  box-sizing: border-box;
}
h1{
    margin-top: 1%;
    text-align: center;
}
h3{
    text-align: center;
}



body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-image: linear-gradient(black, blue);
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  margin-left: 200px;
  padding-left: 20px;
}
</style>
</head>
<body>

<div class="sidenav">
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
</div>

<div class="content">

  <h1>INDUSTRIA 4.0</h1>
  <h3>Uno sguardo nel futuro</h3>

</div>


  <div class="card" style="width:375px;margin-left:27.5%;margin-top: 2%;float:left" >

    <div class="card-body">
      <h4 class="card-title" style="text-align:center">Smart Factory</h4>
      <p class="card-text" style="text-align:center">La smart factory sarà la protagonista di questa nuova rivoluzione industriale.</p>
      <center><a href="#" class="btn btn-primary">Scopri di più</a></center>
    </div>
</div>

<div class="card" style="width:375px;margin-left:10%;margin-top: 2%;align-content:right ;float:left" >

</html>
